<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт рецептов{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo3lVU1r20Zr+JpP1ZlhW4B6xF5WLgOHqW3Xr2bDJO8tXNy"
      crossorigin="anonymous">

    <!-- Собственные стили -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JavaScript (необязательно, но полезно для модальных окон и т.п.) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+58aDdPZK5KZc6p5xN6Cy3vpCyKsf"
      crossorigin="anonymous"></script>
</body>
</html>
