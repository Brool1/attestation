<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить рецепт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1> Добавить рецепт</h1>
    <form action="/add_recipe" method="post" enctype="multipart/form-data">
        <label for="title">Название рецепта:</label>
        <input type="text" id="title" name="title" required>

        <label for="ingredients">Ингредиенты:</label>
        <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

        <label for="instructions">Инструкция по приготовлению:</label>
        <textarea id="instructions" name="instructions" rows="8" required></textarea>

        <label for="image">Фото блюда (необязательно):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit"> Сохранить рецепт</button>
    </form>
</body>
</html>
